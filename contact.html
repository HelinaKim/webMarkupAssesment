<body>
    <section id="grid-contact">
        <header>
            <!--LOGO-->
            <img src="img/logo.jpg" alt="logo" id="website-logo" title="logo">
            <h1 id="website-title">Contact</h1>
            <h2 id="payoff"><em>Travel Your Life</em></h2>
        </header>

        <section class="nav-container">
            <nav id="navigation">
                <input type="checkbox" id="nav-toggle">
                <label for="nav-toggle" class="burger-menu">
                    &#9776;

                    <li><a href="index.html">Home</a></li>

        <ul>
            <li>Address</li>
            <li>travelyourlife@hotmail.com</li>
            <li>0512345678</li>

        <!--contact form-->
        <section class="contactForm">
            <form>
                <fieldset>
                    <legend>Personalia:</legend>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Your first name ...">
                    <br>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Your last name ...">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Leave your email">
                    <br>
                    <label for="message">Subject</label>
                    <textarea id="message" name="message" placeholder="Write your message here ..."></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </section>

        <!--aside-->
        <aside id="asideContact">
            <a href="https://www.tui.nl/ " id="contactproduct1"><img src="img/malaga.jpg" alt="Malaga"
                    title="spotMalaga"></a>
            <a href="https://www.tui.nl/ " id="contactproduct2"><img src="img/ibiza.jpg" alt="ibiza"

            <a href="https://www.tui.nl/ " id="contactproduct3"><img src="img/athene.jpg" alt="athene"
