<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <section id="grid-contact">
        <header >
            <!--LOGO-->
            <img src="img/logo.jpg" alt="logo" id="website-logo"> 
            <h1 id="website-title">Contact</h1>
            <h2 id="payoff">PayOff</h2>
        </header>

        <section class="nav-container">
            <nav id="navigation">
                <input type="checkbox" id="nav-toggle">
                <label for="nav-toggle" class="burger-menu">
                    Menu
                </label>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bestdestinations.html">Best Destination</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </section>
        
        <p id="contactInfo">Contact Information</p>
        <!--contact form-->
        <section class="contactForm">
            <fieldset>
                <legend>Personalia:</legend>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Your first name ...">
                <br>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Your last name ...">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Leave your email">
                <br>
                <label for="message">Subject</label>
                <textarea id="message" name="message" placeholder="Write your message here ..." ></textarea>
                <br>
                <input type="submit" value="Submit">
            </fieldset>
        </section>

        <!--aside-->
        <aside id="asideContact">
            <a href="https://www.tui.nl/ " id="contactproduct1"><img src="img/malaga.jpg" alt="Malaga"></a>
            <a href="https://www.tui.nl/ " id="contactproduct2"><img src="img/ibiza.jpg" alt="ibiza"></a>
            <a href="https://www.tui.nl/ " id="contactproduct3"><img src="img/athene.jpg" alt="athene"></a>
        </aside>

        <footer id="contactfooter">&#169; Helina Kim</footer>

        <section id="contactcookie">Cookie statement</section>
    </section>
</body>
</html>
